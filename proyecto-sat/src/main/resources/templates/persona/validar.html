<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/factura.css">
    <title>Iniciar Sesión - SAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>   
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">

            <a class="navbar-brand" href="#"><img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" width="128" height="48" alt="Página de inicio, Gobierno de México"></a>
                
            <ul class="navbar-nav  ">
                <li class="nav-item active centrado">
                  <a class="nav-link " href="#">Tramites</a>
                </li>

                <li class="nav-item active centrado">
                  <a class="nav-link " href="#">Gobierno</a>
                </li>
                
                <li class="nav-item active centrado">
                <i class="bi bi-search" href="#"></i>
                </li>
            </ul>
            
          </div>
      </nav>     
       			<div class="row">
       				<div class="col-3"></div>
       				<div class="col-6">
       					 <div th:if="*{error !=null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
				         <button type="button" class="btn-close" data-bs-dismiss="alert" label="Close">&times;</button>
				         <h6 th:text=*{error}></h6>
       				</div>
       				<div class="col-3"></div>
       			</div>
   				<div class="row">
       				<div class="col-3"></div>
       				<div class="col-6">
       					  <form th:action="@{/persona/validar}" method="post">
	      
				        		<div class="row">
				                    <label for="RFC" class="form-label">Razon Social (RFC):</label>
				                    <input type="text" class="form-control" placeholder="RFC" th:value="*{razonsocial}" name="razonsocial" required>
				                </div>				               	                    
				                
				                <div class="row">
				                    <label for="Contraseña" class="form-label">Contraseña:</label>
				                    <input type="password" th:value="*{pass}" name="pass" class="form-control" placeholder="Contraseña" required>
				                </div>
				                  
				                  <br />
				                  <br />
				                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
					                <a th:href="@{/persona/agregar}" class="btn btn-outline-secondary btn-lg">Registrarme</a>
					                <button type="submit" class="btn btn-outline-primary btn-lg">Iniciar Sesión</button>
				                </div>				      	
	      					</form>
       				</div>
       				<div class="col-3"></div>
       			</div>
	     			
      <div class="barra">
    </div>

    <footer id="footer">
    </footer>
</body>
</html>
